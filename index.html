<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kendimi Tanıtım Sayfası</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 50px 20px;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #f0f0f0;
        }
        .social-links a {
            color: #fff;
            margin: 0 15px;
            font-size: 2rem;
            transition: transform 0.3s, color 0.3s;
        }
        .social-links a:hover {
            color: #ffdd57;
            transform: scale(1.2);
        }
        .card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }
            p {
                font-size: 1rem;
            }
            .social-links a {
                font-size: 1.5rem;
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Merhaba :)</h1>
        <p>Bilgisayar Mühendisliği öğrencisi Mehmet Uğur Şahin</p>
        <div class="social-links">
            <a href="https://github.com//mehmetuur" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/mehmet-u%C4%9Fur-%C5%9Fahin-47438523a/" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
        <div class="card">
            <h2>Hakkımda</h2>
            <p>Benimle İlgili Her şeyi Linked'inde Bulabilirsiniz. </p>
        </div>
    </div>
</body>
</html>
