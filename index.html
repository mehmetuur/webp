<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sevgililer G√ºn√º √ñzel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ffebee, #fce4ec, #f8bbd0);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            z-index: 10;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        h1 {
            color: #e91e63;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .subtitle {
            color: #880e4f;
            font-size: 1.2rem;
            margin-bottom: 30px;
            font-weight: 500;
        }
        
        .name-input {
            margin: 30px 0;
            position: relative;
        }
        
        .name-input label {
            display: block;
            color: #d81b60;
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .name-input input {
            width: 80%;
            padding: 15px;
            border: 2px solid #f48fb1;
            border-radius: 50px;
            font-size: 1.1rem;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .name-input input:focus {
            border-color: #e91e63;
            box-shadow: 0 0 15px rgba(233, 30, 99, 0.3);
        }
        
        .message {
            background: linear-gradient(45deg, #f8bbd0, #fce4ec);
            border-radius: 15px;
            padding: 25px;
            margin: 30px 0;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 2px dashed #e91e63;
        }
        
        .message p {
            color: #880e4f;
            font-size: 1.4rem;
            font-weight: 600;
            line-height: 1.6;
        }
        
        .heart-btn {
            background: linear-gradient(to right, #e91e63, #d81b60);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(216, 27, 96, 0.4);
            margin-top: 20px;
        }
        
        .heart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(216, 27, 96, 0.6);
        }
        
        .heart-btn:active {
            transform: translateY(1px);
        }
        
        /* Dekoratif √ßi√ßekler */
        .flower {
            position: absolute;
            z-index: 1;
            opacity: 0.8;
            font-size: 2rem;
            color: #e91e63;
            animation: float 8s infinite ease-in-out;
        }
        
        .flower:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
            font-size: 2.5rem;
        }
        
        .flower:nth-child(2) {
            top: 15%;
            right: 15%;
            animation-delay: 1s;
            font-size: 3rem;
        }
        
        .flower:nth-child(3) {
            bottom: 10%;
            left: 20%;
            animation-delay: 2s;
        }
        
        .flower:nth-child(4) {
            bottom: 15%;
            right: 10%;
            animation-delay: 3s;
            font-size: 2.8rem;
        }
        
        .flower:nth-child(5) {
            top: 30%;
            left: 5%;
            animation-delay: 4s;
        }
        
        /* Animasyonlu kalpler */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #e91e63;
            transform: rotate(45deg);
            pointer-events: none;
            z-index: 0;
            opacity: 0;
        }
        
        .heart:before, .heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #e91e63;
            border-radius: 50%;
        }
        
        .heart:before {
            top: -10px;
            left: 0;
        }
        
        .heart:after {
            top: 0;
            left: -10px;
        }
        
        /* Animasyonlar */
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }
        
        @keyframes fall {
            0% {
                top: -10%;
                opacity: 1;
            }
            100% {
                top: 100%;
                opacity: 0;
            }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 95%;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .message p {
                font-size: 1.2rem;
            }
            
            .name-input input {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- Dekoratif √ßi√ßekler -->
    <div class="flower"><i class="fas fa-spa"></i></div>
    <div class="flower"><i class="fas fa-spa"></i></div>
    <div class="flower"><i class="fas fa-spa"></i></div>
    <div class="flower"><i class="fas fa-spa"></i></div>
    <div class="flower"><i class="fas fa-spa"></i></div>
    
    <div class="container">
        <h1>‚ù§Ô∏è Sevgililer G√ºn√º Kutlu Olsun! ‚ù§Ô∏è</h1>
        <div class="subtitle">Sevginin en g√ºzel zamanlarƒ±nda, kalbimdeki en √∂zel yere...</div>
        
        <div class="name-input">
            <label for="name">Sevgilinin ismini yaz:</label>
            <input type="text" id="name" placeholder="ƒ∞smini buraya yaz...">
        </div>
        
        <div class="message">
            <p id="message-text">ƒ∞smini yazdƒ±ktan sonra kalbe bas ve mesajƒ±nƒ± g√∂r!</p>
        </div>
        
        <button class="heart-btn" id="show-message"><i class="fas fa-heart"></i> Mesajƒ± G√∂ster</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const nameInput = document.getElementById('name');
            const messageText = document.getElementById('message-text');
            const showMessageBtn = document.getElementById('show-message');
            
            showMessageBtn.addEventListener('click', function() {
                const name = nameInput.value.trim();
                
                if (name) {
                    const messages = [
                        `${name}, kalbimde a√ßan en g√ºzel √ßi√ßeksin! ‚ù§Ô∏è`,
                        `Seni her g√ºn daha √ßok seviyorum ${name}! üåπ`,
                        `Hayatƒ±mƒ±n anlamƒ± ${name}, Sevgililer G√ºn√ºn kutlu olsun! üíå`,
                        `Sana olan sevgim, bu d√ºnyadaki t√ºm √ßi√ßeklerden daha g√ºzel ${name}! üå∏`,
                        `Seninle her an √∂zel ${name}, bug√ºn daha da √∂zel! üíù`
                    ];
                    
                    const randomMessage = messages[Math.floor(Math.random() * messages.length)];
                    messageText.innerHTML = randomMessage;
                    
                    // Kalp animasyonu olu≈ütur
                    createHearts();
                } else {
                    messageText.textContent = 'L√ºtfen sevgilinin ismini yaz!';
                }
            });
            
            function createHearts() {
                // Ekranda 50 kalp olu≈ütur
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.classList.add('heart');
                        
                        // Rastgele pozisyon
                        const left = Math.random() * 100;
                        const animationDuration = Math.random() * 3 + 2; // 2-5 saniye
                        const size = Math.random() * 20 + 10; // 10-30px
                        
                        heart.style.left = `${left}vw`;
                        heart.style.width = `${size}px`;
                        heart.style.height = `${size}px`;
                        heart.style.animation = `fall ${animationDuration}s linear forwards`;
                        
                        document.body.appendChild(heart);
                        
                        // Kalbi temizle
                        setTimeout(() => {
                            heart.remove();
                        }, animationDuration * 1000);
                    }, i * 100);
                }
            }
        });
    </script>
</body>
</html>
