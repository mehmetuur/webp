<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon √ái√ßekler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: radial-gradient(circle at center, #0c0032, #000000);
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            perspective: 1000px;
        }
        
        .flower {
            position: absolute;
            font-size: 4rem;
            filter: drop-shadow(0 0 10px currentColor);
            animation: float 15s infinite ease-in-out;
            opacity: 0;
            transition: opacity 2s ease-in;
            z-index: 1;
        }
        
        .flower.visible {
            opacity: 0.8;
        }
        
        .flower:hover {
            filter: drop-shadow(0 0 20px currentColor);
            transform: scale(1.2);
            z-index: 10;
        }
        
        .flower:nth-child(1) { color: #ff00ff; animation-delay: 0s; }
        .flower:nth-child(2) { color: #00ffff; animation-delay: 2s; }
        .flower:nth-child(3) { color: #ff1493; animation-delay: 4s; }
        .flower:nth-child(4) { color: #7cfc00; animation-delay: 6s; }
        .flower:nth-child(5) { color: #ff4500; animation-delay: 8s; }
        .flower:nth-child(6) { color: #9370db; animation-delay: 10s; }
        .flower:nth-child(7) { color: #00ff7f; animation-delay: 12s; }
        .flower:nth-child(8) { color: #ffd700; animation-delay: 14s; }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
            opacity: 0.3;
            transition: opacity 0.5s;
        }
        
        .controls:hover {
            opacity: 1;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: rgba(255, 20, 147, 0.3);
            box-shadow: 0 0 15px rgba(255, 20, 147, 0.5);
        }
        
        .title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.2);
            font-family: 'Arial', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            z-index: 100;
        }
        
        @keyframes float {
            0%, 100% { 
                transform: 
                    translate(calc(-50vw + var(--x)), 
                    translateY(calc(-50vh + var(--y)))
                    rotate(0deg)
                    scale(1); 
            }
            25% { 
                transform: 
                    translate(calc(-50vw + var(--x) + 10vw), 
                    translateY(calc(-50vh + var(--y) - 8vh))
                    rotate(5deg)
                    scale(1.1); 
            }
            50% { 
                transform: 
                    translate(calc(-50vw + var(--x) + 5vw), 
                    translateY(calc(-50vh + var(--y) + 12vh))
                    rotate(-5deg)
                    scale(0.9); 
            }
            75% { 
                transform: 
                    translate(calc(-50vw + var(--x) - 8vw), 
                    translateY(calc(-50vh + var(--y) + 5vh))
                    rotate(3deg)
                    scale(1.05); 
            }
        }
        
        @keyframes glow {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        
        .background-flower {
            position: absolute;
            font-size: 30rem;
            color: rgba(255, 20, 147, 0.02);
            animation: rotate 180s infinite linear;
            z-index: 0;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="background-flower">‚úø</div>
    <div class="title">neon √ßi√ßekler</div>
    
    <!-- √ái√ßekler JavaScript ile eklenecek -->
    
    <div class="controls">
        <button class="btn" id="addFlower">√ái√ßek Ekle</button>
        <button class="btn" id="removeFlower">√ái√ßek √áƒ±kar</button>
        <button class="btn" id="changeColor">Renk Deƒüi≈ütir</button>
    </div>

    <script>
        const flowerEmojis = ['üå∏', 'üå∫', 'üåπ', 'üåª', 'üåº', 'üíê', 'üå∑', 'ü•Ä', 'ü™∑', 'üíÆ'];
        const flowersContainer = document.body;
        let flowers = [];
        
        // ƒ∞lk √ßi√ßekleri olu≈ütur
        function createInitialFlowers() {
            for (let i = 0; i < 8; i++) {
                addFlower();
                setTimeout(() => {
                    document.querySelectorAll('.flower')[i].classList.add('visible');
                }, i * 300);
            }
        }
        
        // Yeni √ßi√ßek ekle
        function addFlower() {
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.innerHTML = flowerEmojis[Math.floor(Math.random() * flowerEmojis.length)];
            
            // Rastgele pozisyon
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            flower.style.setProperty('--x', `${x}vw`);
            flower.style.setProperty('--y', `${y}vh`);
            
            // Rastgele animasyon s√ºresi
            const duration = 12 + Math.random() * 15;
            flower.style.animationDuration = `${duration}s`;
            
            flowersContainer.appendChild(flower);
            flowers.push(flower);
            
            // Yava≈ü√ßa g√∂r√ºn√ºr hale getir
            setTimeout(() => {
                flower.classList.add('visible');
            }, 100);
        }
        
        // √ái√ßek √ßƒ±kar
        function removeFlower() {
            if (flowers.length > 0) {
                const flower = flowers.pop();
                flower.classList.remove('visible');
                setTimeout(() => {
                    flower.remove();
                }, 2000);
            }
        }
        
        // Renkleri deƒüi≈ütir
        function changeColors() {
            const neonColors = ['#ff00ff', '#00ffff', '#ff1493', '#7cfc00', '#ff4500', '#9370db', '#00ff7f', '#ffd700'];
            flowers.forEach(flower => {
                const randomColor = neonColors[Math.floor(Math.random() * neonColors.length)];
                flower.style.color = randomColor;
            });
        }
        
        // Kontrolleri ayarla
        document.getElementById('addFlower').addEventListener('click', addFlower);
        document.getElementById('removeFlower').addEventListener('click', removeFlower);
        document.getElementById('changeColor').addEventListener('click', changeColors);
        
        // Fare hareketi ile etkile≈üim
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            document.body.style.background = `
                radial-gradient(
                    circle at ${x * 100}% ${y * 100}%,
                    #190061,
                    #000000
                )
            `;
        });
        
        // ƒ∞lk √ßi√ßekleri olu≈ütur
        createInitialFlowers();
    </script>
</body>
</html>
